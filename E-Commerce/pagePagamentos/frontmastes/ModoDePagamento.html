<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="/css/PageProduto.css">
      <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>
<body>
    






    
    <h1>Dados do Cartão</h1>
    
    <!-- Aqui começa os input's  -->
    
    <input type="text" id="cardName" placeholder="Nome do Dono" maxlength="40" required>
    <input type="text" id="cardNumber" placeholder="Número do Cartão (16 dígitos)" maxlength="19" required>
    <input type="text" id="expiryDate" placeholder="Validade (MM/AA)" maxlength="7" value="__/__" required>
    <input type="text" id="cardCVV" placeholder="Código de Segurança (CVV)" maxlength="3" required>
    <button id="mostar_descricao">Mostrar Cartão</button>
</div>


<div id="Descrição_p"> 
    
    
    <div id="outputContainer" class="card" style="display: none;">  
      
         <div class="card-content">  
          
          <p class="P_card" id="outputCardNumber"></p>
          <p class="P_card" id="outputExpiryDate"></p>
          <p class="P_card" id="outputCVV"></p>
          <h2 class="h2_card" id="outputCardName"></h2>
          </div>
      
          </div>
        </div>
    
       <script src="/JS/Cartao.js"></script>
    


            </div>
   
   

       <script>
        const botao = document.getElementById('mostar_descricao');
        const paragrafo = document.getElementById('Descrição_p');

        botao.addEventListener('click', () => {
            if (paragrafo.style.display === 'none' || paragrafo.style.display === '') {
                paragrafo.style.display = 'block'; // Mostra o parágrafo
                botao.textContent = 'Ocultar '; // Altera o texto do botão
            } else {
                paragrafo.style.display = 'none'; // Oculta o parágrafo
                botao.textContent = 'Ocultar'; // Altera o texto do botão
            }
        });
        
      </script>

   
     





</body>
</html>
